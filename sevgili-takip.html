<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>❤️ Seni Beklerken ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    #heart-container {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}

.heart-float {
  position: absolute;
  bottom: 0;
  font-size: 20px;
  color: #ff3366;
  animation: floatUp 4s linear forwards;
  opacity: 0.8;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.8;
  }
  100% {
    transform: translateY(-100vh) scale(1.5);
    opacity: 0;
  }
}
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #f7cdde, #fff0f5);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #444;
      overflow-x: hidden; /* 👈 Bu satır eklendi */

    }

    .container {
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
      color: #c94f7c;
      margin-top: 20px;
    }

    .countdown {
      font-size: 2rem;
      margin: 20px 0;
      font-weight: bold;
      color: #d6336c;
    }

    .message-box {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
      width: 90%;
      max-width: 500px;
    }

    .daily-image {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 12px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .heart {
      font-size: 2rem;
      animation: pulse 1s infinite;
    }

    .floating-character {
      width: 220px;
      z-index: 1000;
      animation: float 2s ease-in-out infinite alternate;
      margin-top: 14px;
}

.floating-character img {
  width: 100%;
  pointer-events: none;
}

/* Hafif yukarı aşağı zıplama efekti */
@keyframes float {
  from { transform: translateY(0); }
  to { transform: translateY(-10px); }
}

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 style="
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-content: center;
    justify-content: center;
    align-items: center;"><div class="heart">❤️</div> Seni Beklerken <div class="heart">❤️</div></h1>
    <div class="countdown" id="countdown"></div>

    <div class="message-box">
      <h2>Bugünün Mesajı</h2>
      <p id="dailyMessage">Yükleniyor...</p>
      <img id="dailyImage" src="" alt="" class="daily-image"/>
    </div>

    <div class="heart">❤️</div>
    <div style="display:flex; flex-direction: column; justify-content: space-evenly; align-items: center;">
    <div class="floating-character" style="left: 10%;"><img src="https://media.giphy.com/media/sh11BmCf8HY8F0c5GN/giphy.gif" alt="Piglet"></div>
    <div class="floating-character" style="left: 30%;"><img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMTFzNXZoZG15ZG50NmlrdTUzZ2Rsbzg1MWpoYnA4d3Q5bDZyMzdobCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RB46T9ysjzDEs/giphy.gif" alt="Piglet"></div>
    <div class="floating-character" style="left: 60%;"><img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2hlbWtnZzQzZW11ajg5eXZsOGswYWFwNWoyNWhxMWJsc2N0bnlqdCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9d3LQ6TdV2Flo8ODTU/giphy.gif"></div>
    </div>

    <div id="heart-container"></div>
    <footer>
      <p><div class="heart">❤️</div> AŞIĞIM SANA <div class="heart">❤️</div></p>
    </footer>
  </div>

  <script>
  const targetDate = new Date("2025-06-03T23:59:00");
  const countdownEl = document.getElementById("countdown");
  const messageEl = document.getElementById("dailyMessage");
  const imageEl = document.getElementById("dailyImage");

  const messages = [
    { text: "Seni Çok SEVİYORUMMMM ❤️❤️❤️ Burası her gün değişecek...", image:"https://t4.ftcdn.net/jpg/02/39/08/93/360_F_239089346_Xoihk16BbW1fPRnyZnFpTwRIFaD17VYU.jpg" },
    { text: "Bugün sensiz ilk gün... Güzel sevgilim kalbim seninle, zaman sensiz biraz yavaş. 🥺💕", image: "https://t4.ftcdn.net/jpg/02/39/08/93/360_F_239089346_Xoihk16BbW1fPRnyZnFpTwRIFaD17VYU.jpg" },
    { text: "İkinci gün… Güneş doğuyor yine ama eksik bir şey var... Çünkü sen yoksan, ışık bile yetmiyor ısıtmaya 🌞❤️", image: "https://img.freepik.com/free-photo/heart-shaped-hands-sunset_23-2150169264.jpg?t=st=1748465357~exp=1748468957~hmac=93d93f2cd6100ab38dc82b80741ec097200d68370fb519fbad92d517124aebe0&w=2000" },
    { text: "Üçüncü gün… Aklımdan hiç çıkmıyorsun. Sen burada olsaydın, her şey bir tık(çok tık :)) daha güzel olurdu sanki. ❤️", image: "https://placekitten.com/402/250" },
    { text: "Dördüncü gün… Dün sesini duyamadım, tatilde eğlendiğini bilmek güzel ama seni deli gibi özlüyorum.", image: "https://static.vecteezy.com/system/resources/previews/011/653/167/non_2x/love-arrow-word-free-png.png" },
    { text: "Kaldı ikiiii, dön artık çok olmaya başladı bu ayrılık...", image: "" },
    { text: "Altıncı gün… yarın seni görüyorum! 🥳", image: "" },
    { text: "Son gün… sana kocaman sarılmak için sabırsızlanıyorum! 🤗💘", image: "" }
  ];

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      countdownEl.textContent = "Artık buradasın! 🤗";
      messageEl.textContent = "Seni beklemek güzeldi ama seni görmek daha güzel 💞";
      imageEl.src = "https://t4.ftcdn.net/jpg/02/39/08/93/360_F_239089346_Xoihk16BbW1fPRnyZnFpTwRIFaD17VYU.jpg";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    countdownEl.textContent = `${days}g ${hours}s ${minutes}d ${seconds}s kaldı`;

    const messageIndex = 7 - days;
    if (messageIndex >= 0 && messageIndex < messages.length) {
      messageEl.textContent = messages[messageIndex].text;
      imageEl.src = messages[messageIndex].image;
    } else {
      messageEl.textContent = "Bugün de seni düşündüm... 💌";
      imageEl.src = "https://placekitten.com/410/250";
    }
  }

  updateCountdown();
  setInterval(updateCountdown, 1000); // Her saniye güncelle

     function createHeart() {
    const heart = document.createElement("i");
    heart.className = "fa-solid fa-heart heart-float";

    // Rastgele yatay pozisyon (0% - 100%)
    heart.style.left = Math.random() * 100 + "vw";

    // Rastgele boyut
    const size = Math.random() * 10 + 15; // 15px - 25px
    heart.style.fontSize = size + "px";

    // Kalbi ekle
    document.getElementById("heart-container").appendChild(heart);

    // 4 saniye sonra sil
    setTimeout(() => {
      heart.remove();
    }, 4000);
  }

  // Sürekli kalp üret
  setInterval(createHeart, 500); // Her 0.5 saniyede bir
</script>
</body>
</html>
